  nginx:
    restart: always
    build: ./frontend
    volumes:
     - django_static:/app/django_files/static
     - django_media:/app/django_files/media
    # - ./frontend/nginx/nginx.conf:/etc/nginx/conf.d/
    ports:
      - "83:83"
