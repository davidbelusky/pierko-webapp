version: '3.7'

services:
  api:
    build:
      context: ./backend
    volumes:
      - django_static:/static
      - django_media:/media
    env_file:
      - ./backend/.env
    expose:
      - 8000
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8000
    depends_on:
      - db_pierko

  db_pierko:
    image: postgres:12.0-alpine
    volumes:
      - pg_data:/var/lib/postgresql/data/
    env_file:
      - ./postgres/.env

